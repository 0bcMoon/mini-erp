</div>
</div>
<nav class="flex flex-col gap-2 mt-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-[#233648]/60" href="#">

<p class="text-sm font-medium leading-normal">Dashboard</p>
</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg bg-primary/20 dark:bg-[#233648]" href="#">

</a>

</a>
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-[#233648]/60" href="#">

<p class="text-sm font-medium leading-normal">Reports</p>
</a>
</nav>
</div>
<div class="flex flex-col gap-4">
<a class="flex items-center gap-3 px-3 py-2 rounded-lg text-gray-700 dark:text-white hover:bg-gray-100 dark:hover:bg-[#233648]/60" href="#">

<span class="truncate">Log Out</span>
</button>
</div>

<div class="max-w-4xl mx-auto">

<div class="flex flex-wrap justify-between items-center gap-3 pb-8">
<p class="text-gray-900 dark:text-white text-4xl font-black leading-tight tracking-[-0.033em]">Create New User</p>
<button class="flex items-center justify-center size-10 rounded-lg bg-gray-200 dark:bg-[#192633] text-gray-600 dark:text-white">
<span class="material-symbols-outlined">close</span>
</button>
</div>
<!-- Form Container -->
<div class="bg-white dark:bg-[#111a22] rounded-xl border border-gray-200 dark:border-[#324d67] p-8 space-y-8">
<!-- User Information Section -->
<div>
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-[#324d67]">User Information</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">First Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal" placeholder="Enter first name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Last Name</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal" placeholder="Enter last name" value=""/>
</label>
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Email Address</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal" placeholder="user@example.com" value=""/>
</label>
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Job Title <span class="text-gray-400">(Optional)</span></p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 placeholder:text-gray-400 dark:placeholder:text-[#92adc9] p-[15px] text-base font-normal leading-normal" placeholder="e.g. Product Manager" value=""/>
</label>
</div>
</div>
<!-- Access Control Section -->
<div>
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-[#324d67]">Access Control &amp; Permissions</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Assign Role</p>
<div class="relative">
<select class="form-select appearance-none flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 p-[15px] pr-10 text-base font-normal leading-normal">
<option>Admin</option>
<option>Supervisor</option>
<option selected="">Operator</option>
<option>Client</option>
</select>
<span class="material-symbols-outlined absolute top-1/2 right-4 -translate-y-1/2 text-gray-400 dark:text-[#92adc9] pointer-events-none">expand_more</span>
</div>
</label>
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Assign Supervisor</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 p-[15px] pl-10 text-base font-normal leading-normal" placeholder="Search by name or email" value=""/>
<span class="material-symbols-outlined absolute top-1/2 left-3 -translate-y-1/2 text-gray-400 dark:text-[#92adc9] pointer-events-none">search</span>
</div>
</label>
</div>
</div>
<!-- Security & Status Section -->
<div>
<h3 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] pb-4 border-b border-gray-200 dark:border-[#324d67]">Security &amp; Status</h3>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
<label class="flex flex-col">
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Set Initial Password</p>
<div class="relative">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-gray-800 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-gray-300 dark:border-[#324d67] bg-transparent dark:bg-[#192633] h-14 p-[15px] pr-12 text-base font-normal leading-normal" placeholder="••••••••" type="password" value="password123"/>
<button class="absolute top-1/2 right-4 -translate-y-1/2 text-gray-400 dark:text-[#92adc9]">
<span class="material-symbols-outlined text-xl">visibility_off</span>
</button>
</div>
</label>
<div>
<p class="text-gray-800 dark:text-white text-base font-medium leading-normal pb-2">Account Status</p>
<div class="flex items-center gap-4 h-14">
<p class="text-gray-500 dark:text-[#92adc9]">Inactive</p>
<button aria-checked="true" class="relative inline-flex h-6 w-11 flex-shrink-0 cursor-pointer rounded-full border-2 border-transparent bg-primary transition-colors duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" role="switch" type="button">
<span class="pointer-events-none inline-block h-5 w-5 transform rounded-full bg-white shadow ring-0 transition duration-200 ease-in-out translate-x-5"></span>
</button>
<p class="font-medium text-primary dark:text-primary">Active</p>
</div>
</div>
</div>
</div>

</button>
